<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
     <div class="container">
         <h1 class="heading">Calculator</h1>
        

         <div class="bg">
             <div class="calculator">
                 <input type="text" >
                 <div class="buttons">
                     <button>1</button>
                     <button>2</button>
                     <button>3</button>
                     <button class="symbol">+</button>
                     <button>4</button>
                     <button>5</button>
                     <button>6</button>
                     <button class="symbol">-</button>
                     <button>7</button>
                     <button>8</button>
                     <button>9</button>
                     <button class="symbol">*</button>
                     <button class="C">C</button>
                     <button>0</button>
                     <button>=</button>
                     <button class="symbol">/</button>

                 </div>
             </div>
         </div>
     </div>
  
</body>
</html>
